<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Menu</title>
  <link rel="stylesheet" href="css/styles.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">

</head>
<body>

  <header>
    <div class="logo">
      <span>logo</span>
    </div>
    <nav class="header-nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
    <div class="login-btn">
      <button>Sign in</button>
    </div>
  </header>

  <main>
    <section class="sec-1">
      <section class="splide" aria-label="Splide Basic HTML Example">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide"><img src="https://source.unsplash.com/random/?nature/800x400"></li>
            <li class="splide__slide"><img src="https://source.unsplash.com/random/?animal/800x400"></li>
            <li class="splide__slide"><img src="https://source.unsplash.com/random/?street/800x400"></li>
          </ul>
        </div>
      </section>
    </section>
  </main>

  <div class="toggle">
    <ion-icon name="menu-outline" class="toggle-icon"></ion-icon>
  </div>
  <div class="menu">
    <ul>
      <li><a href="#"><ion-icon name="person-circle-outline"></ion-icon> Profile</a></li>
      <li><a href="#"><ion-icon name="bookmark-outline"></ion-icon> Favorits</a></li>
      <li><a href="#"><ion-icon name="settings-outline"></ion-icon> Settings</a></li>
    </ul>
  </div>

  <script>
    document.addEventListener( 'DOMContentLoaded', function() {
      var splide = new Splide( '.splide', {
        direction: 'ttb',
        height   : '100%',
        autoplay : true,
        rewind   : true,
      });
      splide.mount();
    });
  </script>

  <script src="js/scripts.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
</body>
</html>
